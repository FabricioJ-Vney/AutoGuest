<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Servicios - Portal de Taller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <style>
        body { background-color: #202020; }
        .portal-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #1a1a1a; border-bottom: 1px solid #333; }
        .header-left { display: flex; align-items: center; gap: 25px; }
        .portal-header .logo { width: 120px; }
        .back-link { color: #c0c0c0; text-decoration: none; font-size: 15px; display: flex; align-items: center; gap: 8px; transition: color 0.3s ease; }
        .back-link:hover { color: #f39c12; }
        .header-right { text-align: right; }
        .header-right h2 { margin: 0; font-size: 1.2em; color: #ffffff; }
        .header-right p { margin: 0; font-size: 0.9em; color: #a0a0a0; }
        
        .page-container { max-width: 1300px; margin: 40px auto; padding: 0 20px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;}
        .page-title { font-size: 2.2em; color: #ffffff; margin: 0; }
        
        .section-container { background-color: #2c2c2c; border-radius: 12px; padding: 30px; }
        
        /* Estilos para la tabla de servicios */
        .services-table-wrapper { overflow-x: auto; }
        .services-table { width: 100%; border-collapse: collapse; }
        .services-table th, .services-table td { padding: 15px; text-align: left; border-bottom: 1px solid #3f3f3f; }
        .services-table th { color: #a0a0a0; font-size: 0.9em; text-transform: uppercase; }
        .services-table td { color: #f0f0f0; vertical-align: middle; }
        .services-table td.price { font-weight: bold; color: #2ecc71; }
        .services-table td.description { max-width: 400px; white-space: normal; }
        
        .action-buttons { display: flex; gap: 10px; }
        .action-buttons .btn { padding: 8px 12px; font-size: 14px; width: auto; }
        .btn-danger { background-color: #e74c3c; color: white; border: 1px solid #e74c3c; }
        .btn-danger:hover { background-color: #c0392b; }
        /* ... debajo de .btn-danger:hover ... */

        .btn-edit { 
            background-color: #3498db; 
            color: white; 
            border: 1px solid #3498db; 
        }
        .btn-edit:hover { 
            background-color: #2980b9; 
        }

        /* ... antes de .modal-overlay ... */
        /* Estilos para el Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-content { background-color: #2c2c2c; padding: 30px; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; font-size: 1.8em; color: #ffffff; }
        .close-btn { background: none; border: none; color: #a0a0a0; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <header class="portal-header">
        <div class="header-left">
            <a href="../../portal_taller.html"><img src="../../imagenes/Logo_Autoguest.png" alt="Logo de AutoGuest" class="logo"></a>
            <a href="../../portal_taller.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Panel</a>
        </div>
        <div class="header-right">
            <h2 id="tallerNameHeader">Nombre del Taller</h2>
            <p>Portal de Taller</p>
        </div>
    </header>

    <main class="page-container">
        <div class="page-header">
            <h1 class="page-title">Administración de Servicios</h1>
            <button class="btn" id="addServiceBtn"><i class="fas fa-plus"></i> Añadir Nuevo Servicio</button>
        </div>

        <div class="section-container">
            <div class="services-table-wrapper">
                <table class="services-table" id="servicesTable">
                    <thead>
                        <tr>
                            <th>Nombre del Servicio</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <!-- Los servicios se cargarán aquí dinámicamente -->
                        <tr><td colspan="4">Cargando servicios...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para Añadir/Editar Servicio -->
    <div class="modal-overlay" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Añadir Nuevo Servicio</h2>
                <button class="close-btn" id="closeModalBtn">×</button>
            </div>
            <form id="serviceForm">
                <input type="hidden" id="service-id">
                <div class="form-group">
                    <label for="service-name">Nombre del Servicio</label>
                    <input type="text" id="service-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="service-desc">Descripción</label>
                    <textarea id="service-desc" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="service-price">Precio</label>
                    <input type="number" id="service-price" class="form-control" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn" id="saveServiceBtn">Guardar Servicio</button>
            </form>
        </div>
    </div>

    <script src="servicios-admin.js"></script>

</html>
