<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Mecánicos - Portal de Taller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: #202020;
            color: #f0f0f0;
        }

        .portal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .portal-header .logo {
            width: 120px;
        }

        .back-link {
            color: #c0c0c0;
            text-decoration: none;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f39c12;
        }

        .header-right h2 {
            margin: 0;
            font-size: 1.2em;
            color: #ffffff;
        }

        .header-right p {
            margin: 0;
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .page-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.2em;
            color: #ffffff;
            margin: 0 0 10px 0;
        }

        .page-subtitle {
            color: #a0a0a0;
            margin: 0;
        }

        .section-container {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .mecanicos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .mecanico-card {
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #444;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .mecanico-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .mecanico-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .mecanico-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .mecanico-info h3 {
            margin: 0;
            color: #ffffff;
            font-size: 1.2em;
        }

        .mecanico-info p {
            margin: 5px 0 0 0;
            color: #f39c12;
            font-size: 0.9em;
        }

        .mecanico-details {
            border-top: 1px solid #555;
            padding-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #c0c0c0;
        }

        .detail-item i {
            color: #f39c12;
            width: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2c2c2c, #3a3a3a);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid #444;
        }

        .stat-number {
            font-size: 2.5em;
            color: #f39c12;
            font-weight: bold;
            margin: 0;
        }

        .stat-label {
            color: #a0a0a0;
            margin: 5px 0 0 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <header class="portal-header">
        <div class="header-left">
            <a href="../../portal_taller.html"><img src="../../imagenes/Logo_Autoguest.png" alt="Logo de AutoGuest"
                    class="logo"></a>
            <a href="../../portal_taller.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Panel</a>
        </div>
        <div class="header-right">
            <h2 id="tallerNameHeader">Portal de Taller</h2>
            <p>Gestión de Mecánicos</p>
        </div>
    </header>

    <main class="page-container">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-users-cog"></i> Mis Mecánicos</h1>
            <p class="page-subtitle">Equipo de trabajo disponible en tu taller</p>
        </div>

        <!-- Estadísticas -->
        <div class="stats-container" id="stats-container">
            <div class="stat-card">
                <p class="stat-number" id="total-mecanicos">0</p>
                <p class="stat-label">Total de Mecánicos</p>
            </div>
            <div class="stat-card">
                <p class="stat-number" id="especialidades-count">0</p>
                <p class="stat-label">Especialidades</p>
            </div>
        </div>

        <!-- Lista de Mecánicos -->
        <div class="section-container">
            <div id="mecanicos-container" class="mecanicos-grid">
                <!-- Los mecánicos se cargarán aquí -->
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando mecánicos...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="mecanicos-admin.js"></script>
</body>

</html>
