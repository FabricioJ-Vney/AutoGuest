<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Cita - AutoGuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Estilos de cabecera y página (sin cambios) */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #2c2c2c;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .dashboard-header .logo {
            width: 110px;
            display: block;
        }

        .back-link {
            color: #c0c0c0;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f39c12;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right .user-greeting {
            font-size: 1.1em;
            color: #c0c0c0;
        }

        .header-right .logout-btn {
            background-color: transparent;
            color: #f39c12;
            border: 1px solid #f39c12;
            padding: 10px 20px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 8px;
        }

        .page-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .detail-header .icon {
            font-size: 3.5em;
            margin-bottom: 15px;
        }

        .detail-header .icon.taller {
            color: #f39c12;
        }

        .detail-header .icon.parking {
            color: #3498db;
        }

        .detail-header .icon.history {
            color: #95a5a6;
        }

        .detail-header h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .detail-header p {
            font-size: 1.2em;
            color: #c0c0c0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .detail-card {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 30px;
        }

        .detail-card h2 {
            font-size: 1.6em;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .info-list .label {
            color: #a0a0a0;
        }

        .info-list .value {
            color: #ffffff;
        }

        .map-container {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actions-card .actions-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .actions-card .btn {
            width: 100%;
            max-width: 300px;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: 1px solid #e74c3c;
            color: white;
        }

        .info-list .value.status-completed {
            color: #2ecc71;
            font-weight: bold;
        }

        /* === CHAT - ESTILOS MEJORADOS === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .close-btn {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #ffffff;
        }

        /* Modal de Chat */
        .chat-modal-content {
            background-color: #1e1e1e;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            height: 82vh;
            max-height: 650px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 20px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #1a1a1a;
            font-weight: 700;
        }

        .chat-header-info p {
            margin: 2px 0 0;
            font-size: 0.82em;
            color: #4a2800;
        }

        .chat-header .close-btn {
            color: #1a1a1a;
            font-size: 22px;
        }

        .chat-header .close-btn:hover {
            color: #4a2800;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #141414;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }

        .chat-date-separator {
            text-align: center;
            font-size: 0.75em;
            color: #666;
            margin: 6px 0;
            position: relative;
        }

        .chat-date-separator::before,
        .chat-date-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #333;
        }

        .chat-date-separator::before {
            left: 0;
        }

        .chat-date-separator::after {
            right: 0;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
        }

        .message-wrapper.sent {
            align-items: flex-end;
        }

        .message-wrapper.received {
            align-items: flex-start;
        }

        .message-sender-name {
            font-size: 0.72em;
            color: #888;
            margin-bottom: 3px;
            padding: 0 4px;
        }

        .message {
            max-width: 78%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.45;
            font-size: 0.92em;
        }

        .message.received {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: #1a1a1a;
            border-bottom-right-radius: 4px;
            font-weight: 500;
        }

        .message img.chat-img {
            max-width: 220px;
            max-height: 220px;
            border-radius: 10px;
            display: block;
            cursor: pointer;
            object-fit: cover;
        }

        .message-time {
            font-size: 0.68em;
            color: #666;
            margin-top: 3px;
            padding: 0 4px;
        }

        .chat-loading {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            padding: 20px;
        }

        .chat-empty {
            text-align: center;
            color: #555;
            padding: 30px 20px;
        }

        .chat-empty i {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 12px 14px;
            border-top: 1px solid #2a2a2a;
            background-color: #1e1e1e;
        }

        .chat-input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px 14px;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 22px;
            color: #f0f0f0;
            font-size: 0.9em;
            resize: none;
            max-height: 100px;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #f39c12;
        }

        .chat-icon-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: color 0.2s, background 0.2s;
            flex-shrink: 0;
        }

        .chat-icon-btn:hover {
            color: #f39c12;
            background: #2a2a2a;
        }

        .send-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: none;
            color: #1a1a1a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Imagen preview antes de enviar */
        .img-preview-area {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: #2a2a2a;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .img-preview-area.visible {
            display: flex;
        }

        .img-preview-area img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .img-preview-info {
            flex: 1;
            overflow: hidden;
        }

        .img-preview-info p {
            margin: 0;
            font-size: 0.8em;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .img-preview-info span {
            font-size: 0.72em;
            color: #888;
        }

        .remove-img-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em;
            cursor: pointer;
            padding: 4px;
        }

        /* Lightbox para ver imágenes en grande */
        .img-lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .img-lightbox.active {
            display: flex;
        }

        .img-lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        /* Se elimina el modal de Ticket ya que solo es para parking */
    </style>
</head>

<body>

    <header class="dashboard-header">
        <div class="header-left">
            <a href="dashboard_cliente.html"><img src="../../imagenes/Logo_Autoguest.png" alt="Logo de AutoGuest"
                    class="logo"></a>
            <a href="mis_citas.html" class="back-link"><i class="fas fa-arrow-left"></i><span>Volver a Mis
                    Citas</span></a>
        </div>
        <div class="header-right">
            <div class="user-greeting">¡Hola, [Nombre del Cliente]!</div>
            <a href="../../index.html" class="logout-btn">Cerrar Sesión</a>
        </div>
    </header>

    <main class="page-container">
        <div class="detail-header" id="detailHeader"></div>
        <div class="detail-grid">
            <div class="detail-card">
                <h2 id="serviceCardTitle"></h2>
                <ul class="info-list" id="serviceInfoList"></ul>
            </div>
            <div class="detail-card" id="locationCard">
                <h2>Ubicación</h2>
                <div class="map-container">
                    <img src="../../imagenes/ubi_acostado.jpg" alt="Mapa de la ubicación del servicio">
                </div>
            </div>
            <div class="detail-card" id="actionsCard">
                <h2>Acciones</h2>
                <div class="actions-container" id="actionsContainer"></div>
            </div>
        </div>
    </main>

    <!-- CHAT MODAL -->
    <div class="modal-overlay" id="chatModal">
        <div class="chat-modal-content">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <h3 id="chat-partner-name"></h3>
                    <p id="chat-partner-contact"></p>
                </div>
                <button class="close-btn" id="closeChatBtn" title="Cerrar chat">×</button>
            </div>

            <!-- Mensajes -->
            <div class="chat-messages" id="chatMessages">
                <div class="chat-loading">
                    <i class="fas fa-spinner fa-spin"></i><br>Cargando historial...
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <!-- Preview de imagen seleccionada -->
                <div class="img-preview-area" id="imgPreviewArea">
                    <img id="imgPreviewThumb" src="" alt="Preview">
                    <div class="img-preview-info">
                        <p id="imgPreviewName">imagen.jpg</p>
                        <span id="imgPreviewSize"></span>
                    </div>
                    <button class="remove-img-btn" id="removeImgBtn" title="Quitar imagen">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Fila de input -->
                <div class="chat-input-row">
                    <!-- Botón adjuntar imagen -->
                    <button type="button" class="chat-icon-btn" id="attachImgBtn" title="Enviar imagen">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="imgFileInput" accept="image/*" style="display:none">

                    <!-- Textarea de texto -->
                    <textarea id="chatInput" class="chat-input" placeholder="Escribe un mensaje..." rows="1"
                        autocomplete="off"></textarea>

                    <!-- Botón enviar -->
                    <button type="button" class="send-btn" id="sendChatBtn" title="Enviar">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox para imágenes -->
    <div class="img-lightbox" id="imgLightbox">
        <img id="lightboxImg" src="" alt="Imagen ampliada">
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- INICIO: Guardián de Autenticación y Personalización ---
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                alert('Tu sesión ha expirado. Por favor, inicia sesión de nuevo.');
                window.location.href = '../../login_cliente.html';
                return;
            }

            const userName = sessionStorage.getItem('userName');
            if (userName) {
                document.querySelector('.header-right .user-greeting').textContent = `¡Hola, ${userName}!`;
            }

            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        const response = await fetch('/api/registro/logout', { method: 'POST' });
                        if (response.ok) {
                            sessionStorage.clear();
                            window.location.href = '../../index.html';
                        } else {
                            alert('Error al cerrar sesión.');
                        }
                    } catch (error) {
                        alert('Error de red al cerrar sesión.');
                    }
                });
            }
            // --- FIN: Guardián de Autenticación ---

            const params = new URLSearchParams(window.location.search);
            const idCita = params.get('id');

            if (!idCita) {
                alert('No se especificó ninguna cita.');
                window.location.href = 'mis_citas.html';
                return;
            }

            const detailHeader = document.getElementById('detailHeader'), serviceCardTitle = document.getElementById('serviceCardTitle');
            const serviceInfoList = document.getElementById('serviceInfoList'), locationCard = document.getElementById('locationCard');
            const actionsContainer = document.getElementById('actionsContainer');

            // (Variables del chat se declaran en la sección de lógica de chat más abajo)

            try {
                const response = await fetch(`/api/citas/${idCita}`);
                if (!response.ok) throw new Error('Error al cargar la cita');

                const cita = await response.json();

                const fecha = new Date(cita.fechaHora).toLocaleString('es-ES', { dateStyle: 'long', timeStyle: 'short' });
                const isCompleted = cita.estado === 'Completado';

                // Configurar Header
                detailHeader.innerHTML = `
                    <i class="icon fas fa-wrench taller"></i>
                    <h1>Cita en ${cita.tallerNombre}</h1>
                    <p>${cita.tallerDireccion || 'Dirección no disponible'}</p>
                `;

                // Configurar Tarjeta de Servicio
                serviceCardTitle.textContent = 'Detalles del Servicio';
                serviceInfoList.innerHTML = `
                    <li><span class="label">Estado</span><span class="value" style="color: ${isCompleted ? '#2ecc71' : '#f39c12'}">${cita.estado}</span></li>
                    <li><span class="label">Fecha y Hora</span><span class="value">${fecha}</span></li>
                    <li><span class="label">Vehículo</span><span class="value">${cita.vehiculoMarca} ${cita.vehiculoModelo} (${cita.vehiculoPlaca})</span></li>
                    <li><span class="label">Mecánico</span><span class="value">${cita.mecanicoNombre || 'Pendiente de asignación'}</span></li>
                `;

                // Configurar Acciones
                let actionsHtml = '';
                if (cita.estado === 'Pendiente' || cita.estado === 'Pendiente de Cotización') {
                    actionsHtml += `<button id="cancelarCitaTaller" class="btn btn-danger">Cancelar Cita</button>`;
                    actionsHtml += `<button id="contactarTaller" class="btn btn-secondary">Contactar Taller</button>`;
                } else if (cita.estado === 'Cotizado') {
                    // Mostrar detalles de la cotización
                    try {
                        const quoteRes = await fetch(`/api/citas/${idCita}/cotizacion`);
                        if (quoteRes.ok) {
                            const quote = await quoteRes.json();

                            // Insertar tarjeta de cotización antes de las acciones
                            const detailGrid = document.querySelector('.detail-grid');
                            const quoteCard = document.createElement('div');
                            quoteCard.className = 'detail-card';
                            quoteCard.innerHTML = `
                                <h2><i class="fas fa-file-invoice-dollar" style="color: #f39c12;"></i> Cotización Recibida</h2>
                                <p style="color: #ccc; margin-bottom: 15px;">${quote.diagnostico || 'Propuesta de trabajo'}</p>
                                <ul class="info-list">
                                    ${quote.servicios.map(s => `
                                        <li>
                                            <span class="value">${s.nombre}</span>
                                            <span class="value">$${s.precio.toFixed(2)}</span>
                                        </li>
                                    `).join('')}
                                    <li style="border-top: 2px dashed #444; margin-top: 10px; padding-top: 15px;">
                                        <span class="label" style="font-size: 1.2em; color: #f39c12;">TOTAL ESTIMADO</span>
                                        <span class="value" style="font-size: 1.2em; font-weight: bold; color: #f39c12;">$${quote.totalAprobado.toFixed(2)}</span>
                                    </li>
                                </ul>
                            `;
                            detailGrid.insertBefore(quoteCard, document.getElementById('actionsCard'));
                        }
                    } catch (e) { console.error("Error cargando cotización", e); }

                    actionsHtml += `<button id="aprobarCotizacion" class="btn" style="background-color: #2ecc71;">Aprobar Cotización</button>`;
                    actionsHtml += `<button id="rechazarCotizacion" class="btn btn-secondary" style="background-color: #e74c3c; border-color: #c0392b;">Rechazar Cotización</button>`;

                } else if (cita.estado === 'En Proceso') {
                    actionsHtml += `<div style="text-align: center; padding: 15px; background: #34495e; border-radius: 8px; width: 100%;">
                        <i class="fas fa-tools fa-spin" style="font-size: 2em; color: #3498db;"></i>
                        <p style="margin: 10px 0 0; color: white;">Tu vehículo está siendo reparado.</p>
                     </div>`;
                    actionsHtml += `<button id="contactarTaller" class="btn btn-secondary" style="margin-top: 10px;">Contactar Taller</button>`;

                } else if (isCompleted) {
                    actionsHtml += `<button id="pagarCita" class="btn">Pagar Servicio</button>`;
                    actionsHtml += `<button id="descargarFactura" class="btn btn-secondary">Descargar Nota</button>`;
                }

                // Contenedores de pago
                actionsHtml += `
                    <div id="paypal-button-container" style="width: 100%; max-width: 300px; margin-top: 15px; display: none;"></div>
                    <div id="mercadopago-button-container" style="width: 100%; max-width: 300px; margin-top: 15px;"></div>
                    <div id="payment-message" style="display: none; margin-top: 15px; padding: 15px; border-radius: 8px; width: 100%; max-width: 300px; text-align: center; color: white;"></div>
                `;

                actionsContainer.innerHTML = actionsHtml;

                // Listeners de Acciones
                actionsContainer.addEventListener('click', async (e) => {
                    const targetId = e.target.id;
                    if (!targetId) return;
                    switch (targetId) {
                        case 'rechazarCotizacion':
                            if (confirm("¿Estás seguro de que deseas rechazar la cotización? Esto cancelará la cita.")) {
                                try {
                                    const res = await fetch(`/api/citas/${idCita}/rechazar-cotizacion`, { method: 'PUT' });
                                    const data = await res.json();
                                    if (data.success) {
                                        alert(data.message);
                                        window.location.reload();
                                    } else {
                                        alert(data.error);
                                    }
                                } catch (err) { alert("Error de conexión"); }
                            }
                            break;
                        case 'aprobarCotizacion':
                            if (confirm("¿Aprobar presupuesto e iniciar reparación?")) {
                                try {
                                    const res = await fetch(`/api/citas/${idCita}/aprobar-cotizacion`, { method: 'PUT' });
                                    const data = await res.json();
                                    if (data.success) {
                                        alert("¡Cotización aprobada! El mecánico ha sido notificado.");
                                        location.reload();
                                    } else {
                                        alert(data.error);
                                    }
                                } catch (err) { alert("Error de conexión"); }
                            }
                            break;
                        case 'pagarCita':
                            document.getElementById('paypal-button-container').style.display = 'block';
                            e.target.style.display = 'none';
                            break;
                        case 'contactarTaller':
                            openChat(cita.tallerNombre, idCita);
                            break;
                        case 'cancelarCitaTaller':
                            if (confirm('¿Estás seguro de que quieres cancelar esta cita? Esta acción no se puede deshacer.')) {
                                cancelarCita(idCita);
                            }
                            break;
                        case 'reservarDeNuevo':
                            window.location.href = 'buscar_talleres.html';
                            break;
                    }
                });

            } catch (error) {
                console.error(error);
                detailHeader.innerHTML = '<h1>Error al cargar la cita</h1>';
                serviceInfoList.innerHTML = '<li>No se pudo encontrar la información.</li>';
            }

            // === LÓGICA DEL CHAT (REAL CON API) ===
            let chatPollingInterval = null;
            let selectedImageData = null; // { base64, nombre, size }

            const chatModal = document.getElementById('chatModal');
            const closeChatBtn = document.getElementById('closeChatBtn');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChatBtn');
            const attachImgBtn = document.getElementById('attachImgBtn');
            const imgFileInput = document.getElementById('imgFileInput');
            const imgPreviewArea = document.getElementById('imgPreviewArea');
            const imgPreviewThumb = document.getElementById('imgPreviewThumb');
            const imgPreviewName = document.getElementById('imgPreviewName');
            const imgPreviewSize = document.getElementById('imgPreviewSize');
            const removeImgBtn = document.getElementById('removeImgBtn');
            const imgLightbox = document.getElementById('imgLightbox');
            const lightboxImg = document.getElementById('lightboxImg');

            // ----- Abrir/Cerrar Chat -----
            function openChat(tallerName, idCitaChat) {
                document.getElementById('chat-partner-name').textContent = tallerName;
                document.getElementById('chat-partner-contact').textContent = 'Chat directo con el mecánico';
                chatModal.classList.add('active');
                loadChatHistory(idCitaChat);
                // Polling cada 5 segundos para nuevos mensajes
                if (chatPollingInterval) clearInterval(chatPollingInterval);
                chatPollingInterval = setInterval(() => loadChatHistory(idCitaChat, true), 5000);
            }

            function closeChat() {
                chatModal.classList.remove('active');
                if (chatPollingInterval) {
                    clearInterval(chatPollingInterval);
                    chatPollingInterval = null;
                }
            }

            closeChatBtn.addEventListener('click', closeChat);
            chatModal.addEventListener('click', (e) => { if (e.target === chatModal) closeChat(); });

            // ----- Cargar historial de mensajes -----
            async function loadChatHistory(idCitaParam, silent = false) {
                if (!silent) {
                    chatMessages.innerHTML = '<div class="chat-loading"><i class="fas fa-spinner fa-spin"></i><br>Cargando historial...</div>';
                }
                try {
                    const res = await fetch(`/api/chat/${idCitaParam}`);
                    if (!res.ok) {
                        if (!silent) chatMessages.innerHTML = '<div class="chat-empty"><i class="fas fa-exclamation-circle"></i>No se pudo cargar el chat.</div>';
                        return;
                    }
                    const mensajes = await res.json();
                    renderMessages(mensajes);
                } catch (e) {
                    console.error('[Chat] Error al cargar:', e);
                    if (!silent) chatMessages.innerHTML = '<div class="chat-empty"><i class="fas fa-wifi"></i>Error de conexión.</div>';
                }
            }

            // ----- Renderizar mensajes -----
            function renderMessages(mensajes) {
                const myId = sessionStorage.getItem('userId');
                const wasAtBottom = chatMessages.scrollHeight - chatMessages.scrollTop <= chatMessages.clientHeight + 60;

                if (mensajes.length === 0) {
                    chatMessages.innerHTML = '<div class="chat-empty"><i class="fas fa-comments"></i><br>No hay mensajes aún.<br><small>¡Sé el primero en escribir!</small></div>';
                    return;
                }

                let html = '';
                let lastDate = '';

                mensajes.forEach(msg => {
                    const isMio = msg.remitenteId === myId;
                    const wrapperClass = isMio ? 'sent' : 'received';
                    const msgClass = isMio ? 'sent' : 'received';

                    // Separador de fecha
                    const fechaObj = new Date(msg.fechaEnvio);
                    const fechaStr = fechaObj.toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'long' });
                    if (fechaStr !== lastDate) {
                        html += `<div class="chat-date-separator">${fechaStr}</div>`;
                        lastDate = fechaStr;
                    }

                    // Hora
                    const hora = fechaObj.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });

                    // Contenido
                    let contenidoHtml;
                    if (msg.tipoContenido === 'imagen') {
                        const altText = msg.nombreArchivo || 'Imagen';
                        contenidoHtml = `<img class="chat-img" src="${msg.contenido}" alt="${altText}" onclick="abrirLightbox('${msg.contenido}')">`;
                    } else {
                        contenidoHtml = escapeHtml(msg.contenido);
                    }

                    html += `
                        <div class="message-wrapper ${wrapperClass}">
                            ${!isMio ? `<span class="message-sender-name">${escapeHtml(msg.remitenteNombre)}</span>` : ''}
                            <div class="message ${msgClass}">${contenidoHtml}</div>
                            <span class="message-time">${hora}</span>
                        </div>
                    `;
                });

                chatMessages.innerHTML = html;
                if (wasAtBottom || !chatPollingInterval) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // ----- Adjuntar imagen -----
            attachImgBtn.addEventListener('click', () => imgFileInput.click());

            imgFileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    alert('Solo se permiten archivos de imagen.');
                    imgFileInput.value = '';
                    return;
                }

                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    alert('La imagen es demasiado grande. Máximo 5MB.');
                    imgFileInput.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = (ev) => {
                    selectedImageData = {
                        base64: ev.target.result,
                        nombre: file.name,
                        size: (file.size / 1024).toFixed(0) + ' KB'
                    };
                    imgPreviewThumb.src = ev.target.result;
                    imgPreviewName.textContent = file.name;
                    imgPreviewSize.textContent = selectedImageData.size;
                    imgPreviewArea.classList.add('visible');
                    chatInput.placeholder = 'Añade un mensaje (opcional)...';
                };
                reader.readAsDataURL(file);
            });

            removeImgBtn.addEventListener('click', () => {
                selectedImageData = null;
                imgFileInput.value = '';
                imgPreviewArea.classList.remove('visible');
                chatInput.placeholder = 'Escribe un mensaje...';
            });

            // ----- Enviar mensaje -----
            sendChatBtn.addEventListener('click', enviarMensaje);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    enviarMensaje();
                }
            });

            async function enviarMensaje() {
                const texto = chatInput.value.trim();
                const tieneImagen = selectedImageData !== null;

                if (!texto && !tieneImagen) return;

                sendChatBtn.disabled = true;

                try {
                    if (tieneImagen) {
                        // 1. Enviar imagen
                        const resImg = await fetch(`/api/chat/${idCita}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contenido: selectedImageData.base64,
                                tipoContenido: 'imagen',
                                nombreArchivo: selectedImageData.nombre
                            })
                        });
                        if (!resImg.ok) {
                            const err = await resImg.json();
                            alert('Error al enviar imagen: ' + (err.error || 'Error desconocido'));
                        }
                        // Limpiar imagen
                        removeImgBtn.click();
                    }

                    if (texto) {
                        // 2. Enviar texto
                        const resText = await fetch(`/api/chat/${idCita}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contenido: texto,
                                tipoContenido: 'texto'
                            })
                        });
                        if (!resText.ok) {
                            const err = await resText.json();
                            alert('Error al enviar mensaje: ' + (err.error || 'Error desconocido'));
                        }
                    }

                    chatInput.value = '';
                    await loadChatHistory(idCita, true);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                } catch (e) {
                    console.error('[Chat] Error al enviar:', e);
                    alert('Error de conexión al enviar el mensaje.');
                } finally {
                    sendChatBtn.disabled = false;
                }
            }

            // ----- Auto-resize textarea -----
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
            });

            // ----- Lightbox -----
            window.abrirLightbox = (src) => {
                lightboxImg.src = src;
                imgLightbox.classList.add('active');
            };
            imgLightbox.addEventListener('click', () => imgLightbox.classList.remove('active'));

            // ----- Utilidades -----
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(text));
                return div.innerHTML;
            }

            // Función para cancelar cita
            async function cancelarCita(idCita) {
                try {
                    const response = await fetch(`/api/citas/${idCita}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message || 'Cita cancelada exitosamente');
                        window.location.href = 'mis_citas.html';
                    } else {
                        alert(result.error || 'Error al cancelar la cita');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error de conexión al cancelar la cita');
                }
            }
        });

        let mp; // Declarar mp en un alcance más alto

        // 1. Obtener la Public Key del servidor
        fetch('/api/mercadopago/public-key')
            .then(response => response.json())
            .then(data => {
                if (data.publicKey) {
                    // 2. Inicializar MercadoPago con la clave obtenida
                    mp = new MercadoPago(data.publicKey, {
                        locale: 'es-MX'
                    });
                } else {
                    console.error('Error: Public key no recibida del servidor.');
                    const messageDiv = document.getElementById('payment-message');
                    messageDiv.textContent = 'Error de configuración de pagos. Contacte a soporte.';
                    messageDiv.style.backgroundColor = '#e74c3c';
                    messageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching public key:', error);
                const messageDiv = document.getElementById('payment-message');
                messageDiv.textContent = 'No se pudo inicializar el sistema de pagos.';
                messageDiv.style.backgroundColor = '#e74c3c';
                messageDiv.style.display = 'block';
            });


        function handleMercadoPago() {
            // Asegurarse de que mp está inicializado
            if (!mp) {
                console.error('Mercado Pago SDK no se ha inicializado.');
                alert('El sistema de pagos no está listo. Por favor, espera un momento y vuelve a intentarlo.');
                return;
            }

            // Deshabilitar el botón para evitar clics múltiples
            const pagarBtn = document.getElementById('pagarMercadoPago');
            pagarBtn.disabled = true;

            fetch('/api/mercadopago/create-preference', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id_cotizacion: 'COTO001' // ID de cotización de prueba
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en el servidor al crear la preferencia');
                    }
                    return response.json();
                })
                .then(preference => {
                    // Ocultar botón original y mostrar el de MP
                    pagarBtn.style.display = 'none';

                    mp.checkout({
                        preference: {
                            id: preference.id
                        },
                        render: {
                            container: '#mercadopago-button-container',
                            label: 'Pagar ahora'
                        }
                    });
                })
                .catch(error => {
                    console.error('Error creating preference:', error);
                    const messageDiv = document.getElementById('payment-message');
                    messageDiv.textContent = 'Ocurrió un error al procesar su pago. Por favor, contacte a soporte.';
                    messageDiv.style.backgroundColor = '#e74c3c'; // Rojo
                    messageDiv.style.display = 'block';
                    // Reactivar el botón si hay un error
                    pagarBtn.disabled = false;
                });
        }
    </script>
