<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mecánico - AutoGuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-page-wrapper">
        <div class="form-image-column">
            <div class="logo-link">
                <a href="home.html">
                    <img src="imagenes/Logo_Autoguest.png" alt="Logo de AutoGuest">
                </a>
            </div>
            <div class="image-text">
                <h2>Únete al equipo.</h2>
                <p>Forma parte de la red de expertos y gestiona tus servicios de manera profesional.</p>
            </div>
        </div>

        <div class="form-content-column">
            <div class="form-container">
                <h1>Registro de Técnico</h1>
                <p>Completa tus datos para asignarte al taller.</p>
                
                <form id="registroMecanicoForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan Pérez" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="juan@taller.com" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="10 dígitos" maxlength="10" required>
                    </div>

                    <div class="form-group">
                        <label for="especialidad">Especialidad</label>
                        <select id="especialidad" class="form-control" required>
                            <option value="">Selecciona una especialidad</option>
                            <option value="General">Mecánica General</option>
                            <option value="Frenos">Frenos</option>
                            <option value="Suspension">Suspensión</option>
                            <option value="Electrico">Eléctrico</option>
                            <option value="Motor">Motor y Transmisión</option>
                            <option value="Hojalateria">Hojalatería y Pintura</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="idTaller">ID del Taller</label>
                        <input type="text" id="idTaller" class="form-control" placeholder="Solicítalo a tu administrador" required>
                        <small style="color: #888; font-size: 0.8em;">Este código vincula tu cuenta al taller correcto.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <button type="submit" class="btn">Registrarme</button>
                </form>
                
                <div class="extra-link">
                    <p>¿Ya tienes cuenta? <a href="login_mecanico.html">Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registroMecanicoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('button[type="submit"]');
            const textoOriginal = btn.innerText;
            btn.innerText = 'Registrando...';
            btn.disabled = true;

            const data = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                especialidad: document.getElementById('especialidad').value, // Nuevo dato
                idTaller: document.getElementById('idTaller').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/mecanico/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                    window.location.href = 'login_mecanico.html';
                } else {
                    alert('Error: ' + result.mensaje);
                    btn.innerText = textoOriginal;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión con el servidor.');
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
