<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Inicial - AutoGuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Ruta CSS: Ajustada a 2 niveles para llegar a la raíz/style.css -->
    <link rel="stylesheet" href="../../style.css"> 
    <style>
        /* Estilos específicos para la pantalla de configuración inicial del cliente */
        .onboarding-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh; 
            text-align: center;
            padding: 40px 20px;
            background-color: #2c2c2c; 
            border-radius: 12px;
            margin: 40px auto; 
            max-width: 700px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .onboarding-container h2 {
            font-size: 2.2em;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .onboarding-container p {
            font-size: 1.1em;
            color: #c0c0c0;
            max-width: 500px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
        }

        .vehicle-setup-section {
            width: 100%;
            margin-bottom: 30px;
            padding: 30px;
            background-color: #3f3f3f;
            border-radius: 10px;
            text-align: left; 
        }

        .vehicle-setup-section h3 {
            color: #ffffff;
            font-size: 1.6em;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            text-align: center; 
        }

        .onboarding-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; 
        }

        .onboarding-actions .btn { 
            width: auto; 
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .btn-skip { 
            background-color: transparent;
            color: #f39c12;
            border: 1px solid #f39c12;
        }
        .btn-skip:hover {
            background-color: #f39c12;
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .onboarding-container { padding: 20px 15px; margin: 20px auto; }
            .onboarding-container h2 { font-size: 1.8em; }
            .onboarding-actions { flex-direction: column; gap: 15px; }
            .onboarding-actions .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <header class="portal-header">
        <!-- Ruta de la imagen del logo: AJUSTADA para subir 2 niveles -->
        <img src="../../imagenes/Logo_Autoguest.png" alt="Logo de AutoGuest" class="logo">
        <!-- Ruta de logout: AJUSTADA -->
        <a href="../../index.html" class="logout-btn">Cerrar Sesión</a> 
    </header>

    <main>
        <div class="onboarding-container">
            <h2>¡Hola, [Nombre del Cliente]!</h2> 
            <p>Para mejorar tu experiencia, añade la información de tu vehículo. Esto nos permitirá ofrecerte servicios más personalizados.</p>

            <div class="vehicle-setup-section">
                <h3>Registra tu Vehículo</h3>
                <form id="addVehicleForm">
                    <div class="form-group">
                        <label for="vehicle-brand">Marca</label>
                        <input type="text" id="vehicle-brand" class="form-control" placeholder="Ej: Toyota
